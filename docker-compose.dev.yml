services:
  frontend-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: eradio-frontend-dev
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    volumes:
      # Mount source code for hot-reload
      - .:/app
      # Exclude node_modules from host, use container's
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - NEXT_TELEMETRY_DISABLED=1
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8080}
    env_file:
      - .env.local
    restart: unless-stopped
    networks:
      - eradio-network

networks:
  eradio-network:
    external: true
